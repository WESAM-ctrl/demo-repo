name: Hello World Workflow

on:
  push:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: echo "Hello World!"

  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print a Secret
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "The API key is: $API_KEY"
